<div id="outer-shell">
  <span> Home Team </span> <span class="ateam-span">Away Team</span> <br />
  <span class="inner-span"
    ><strong>{{ game.hteam }}</strong>
  </span>
  <span class="ateam-span inner-span"
    ><strong>{{ game.ateam }}</strong></span
  >
  <br />

  <img src="https://squiggle.com.au/{{ hteamLogo }}" alt="" />
  <img id="ateam-img" src="https://squiggle.com.au/{{ ateamLogo }}" alt="" />
  <div id="winner">
    <span style="margin-left: 100px">Winner: </span>
    <strong
      ><span style="margin-left: 10px" id="tip-span">{{
        game.winner
      }}</span></strong
    >
  </div>
  <div>
    <span>H Score: </span>
    <strong
      ><span style="margin-left: 10px" class="ateam-span">{{
        game.hscore || "N/A"
      }}</span></strong
    >
    <span style="margin-left: 80px">A Score: </span>
    <strong
      ><span style="margin-left: 10px" class="ateam-span">{{
        game.ascore || "N/A"
      }}</span></strong
    >
    <br />
    <span style="margin-left: 30px">Year: </span>
    <strong
      ><span style="margin-left: 10px" class="ateam-span">{{
        game.year
      }}</span></strong
    >
    <span style="margin-left: 95px">Venue: </span>
    <strong
      ><span style="margin-left: 10px" class="ateam-span">{{
        game.venue
      }}</span></strong
    >
  </div>
</div>
